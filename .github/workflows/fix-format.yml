name: Format

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Tooling
        uses: ./.github/actions/setup
      - name: Format
        run: prettier .
      - name: Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Format documents
          new_branch: ${{ github.event.pull_request.head.ref }}
      